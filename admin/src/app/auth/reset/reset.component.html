<section fxLayout="row wrap" fxLayoutAlign="center center" style="min-height: 100vh">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title> Восстановить пароль </mat-card-title>
    <form [formGroup]="resetForm" autocomplete="off" novalidate >
      <mat-card-content>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email" id="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
          <mat-error *ngIf="hasError('email', 'validateEmail')">Email is not correct </mat-error>
        </mat-form-field>

       </mat-card-content>
      <mat-card-actions align="center">
        <button type="button" mat-raised-button color="primary" [disabled]="!resetForm.valid" (click)="onSubmit(resetForm.value)">ОК</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()"> Войти</button>
      </mat-card-actions>
    </form>
    
  </mat-card>
</section>
