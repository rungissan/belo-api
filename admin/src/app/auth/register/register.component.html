<div class="form-container">
  <a routerLink="/login" class="register-backBtn">Back</a>

  <h2 class="register-title">Title</h2>

  <div class="error-wrapper">
    <label *ngIf="submitted && email.hasError('required')" class="error-label"> 'Auth.EmailRequiredError'</label>
    <label *ngIf="submitted && !email.hasError('required') && email.hasError('validateEmail')" class="error-label">'Auth.EmailFormatError'</label>
    <label *ngIf="submitted && password.hasError('required')" class="error-label">'PasswordRequiredError'</label>
    <label *ngIf="submitted && registerForm.hasError('mismatch')" class="error-label">'ConfirmPasswordError'</label>
    <label *ngIf="submitted && password.hasError('minlength')" class="error-label">'Auth.PasswordLengthError' </label>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event, registerForm.value)">
    <input type="text" [formControl]="email" placeholder="Email" class="txt">
    <input type="password" [formControl]="password" placeholder="Password" class="txt" minLength="6">
    <input type="password" [formControl]="confirmPassword" placeholder="ConfirmPassword' | translate }}" class="txt">

    <button type="submit" class="basic-btn register-submitBtn">Submit </button>

    <spinner [isRunning]="authSandbox.loginLoading$ | async"></spinner>
  </form>
</div>
