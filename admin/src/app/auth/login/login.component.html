<section fxLayout="row wrap" fxLayoutAlign="center center" style="min-height: 100vh">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-header>
    <mat-card-title> Вход </mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" autocomplete="off" novalidate >
      <mat-card-content>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email" id="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
          <mat-error *ngIf="hasError('email', 'validateEmail')">Email is not correct </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-icon matSuffix>vpn_key</mat-icon>
          <mat-hint align="end">Not less then 4 characters long.</mat-hint>
          <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
          <mat-error *ngIf="hasError('password', 'minlength')">You have less than 4 characters</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
        <button type="button" mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="signin(loginForm.value)">Войти</button>
        <button type="button" mat-raised-button color="warn" (click)="onRegistration()"> Регистрация</button>
      </mat-card-actions>
      <mat-card-footer> <a href="admin/auth/reset">Забыли пароль? </a> </mat-card-footer>
    </form>
  </mat-card>
</section>
