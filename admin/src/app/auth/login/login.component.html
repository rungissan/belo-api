<div class="form-container"> 
  <h2 class="login-title">Title</h2>

  <div class="error-wrapper">
    <label *ngIf="submitted && email.hasError('required')" class="error-label">'EmailRequiredError'</label>
    <label *ngIf="submitted && !email.hasError('required') && email.hasError('validateEmail')" class="error-label">'EmailFormatError'</label>
    <label *ngIf="submitted && password.hasError('required')" class="error-label">'PasswordRequiredError'</label>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event, loginForm.value)">
    <input type="text" [formControl]="email" placeholder="Email" class="txt">
    <input type="password" [formControl]="password" placeholder="Password" class="txt">

    <button type="submit" class="basic-btn login-submitBtn">'Submit'</button>
  </form>

  <a routerLink="/register" routerLinkActive="active" class="login-registerLink">'RegisterLink'</a>

  <spinner [isRunning]="authSandbox.loginLoading$ | async"></spinner>
</div>
